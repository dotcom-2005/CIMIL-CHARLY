<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cimil Charly | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Copy your theme CSS from previous page */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; color: #fff; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); line-height: 1.6; overflow-x: hidden; scroll-behavior: smooth; }
    section { padding: 80px 20px; max-width: 1000px; margin: auto; opacity: 0; transform: translateY(50px); transition: all 0.8s ease; }
    section.visible { opacity: 1; transform: translateY(0); }
    h1, h2 { margin-bottom: 20px; text-align: center; }
    nav { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 15px; text-align: center; z-index: 1000; }
    nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; transition: color 0.3s; }
    nav a:hover, nav a.active { color: #1abc9c; }
    .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .hero h1 { font-size: 3rem; }
    .hero p { font-size: 1.2rem; margin-top: 10px; }
    .btn { display: inline-block; margin-top: 20px; padding: 12px 25px; background: #1abc9c; color: #fff; border-radius: 30px; text-decoration: none; transition: background 0.3s; }
    .btn:hover { background: #16a085; }
    footer { text-align: center; padding: 20px; font-size: 0.9rem; background: rgba(0,0,0,0.7); }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="hero">
    <h1>Hi, I'm Cimil Charly</h1>
    <p>Computer Science Engineer | Developer | Creator</p>
    <a href="projects.html" class="btn">View My Work</a>
  </section>

  <footer>
    <p>Â© 2025 Cimil Charly</p>
  </footer>

  <script>
    // Scroll reveal animation
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll("nav a");

    const reveal = () => {
      const triggerBottom = window.innerHeight * 0.85;
      sections.forEach(sec => {
        const boxTop = sec.getBoundingClientRect().top;
        if (boxTop < triggerBottom) sec.classList.add("visible");
      });
    };

    const highlightNav = () => {
      let index = sections.length;
      while(--index && window.scrollY + 50 < sections[index].offsetTop) {}
      navLinks.forEach(link => link.classList.remove('active'));
      navLinks[index - 1]?.classList.add('active');
    };

    window.addEventListener("scroll", () => {
      reveal();
      highlightNav();
    });
    reveal();
  </script>
</body>
